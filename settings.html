<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="  #1E88E5">
    <meta name="apple-mobile-web-app-status-bar-style" content="  #1E88E5">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/settings.css">
</head>
<body class="hydrated">
    <!-- App Header -->
    <div class="app-header">
        <div class="back-button">
            <a href="previous-page.html">
                <<
            </a>
        </div>
        <h3 class="page-title">Settings</h3>
        <div class="notification-icon">
            <img src="./css/images/Alarm.png" alt="Notifications">
            <span class="notification-badge">4</span>
        </div>
    </div>

    <!-- App Capsule -->
    <div class="app-capsule">
        <!-- Profile Section -->
        <div class="profile-section">
            <div class="profile-img">
                <img src="./css/images/fun-3d-cartoon-robot-dancing 1.png" alt="User Profile">
                <!-- <div class="camera-icon">
                    <img src="./css/images/SLR Camera.png" alt="Camera">
                </div> -->
            </div>
        </div>

        <!-- Settings Sections -->
        <div class="settings-section">
            <!-- Theme Section -->
             <p>Theme</p>
            <div class="setting-item">
                <span class="setting-label">Dark Mode</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>

            <!-- Notifications Section -->
            <p>Notification</p>
            <div class="setting-item">
                <span class="setting-label">Payment Alert</span>
                <p class="setting-description"></p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="setting-item">
                <span class="setting-label">Notification Sound</span>
                <a href="#" class="setting-action">Beep</a>
            </div>

            <!-- Profile Settings -->
            <p>Profile Setting</p>
            <div class="setting-item">
                <span class="setting-label">Change Username</span>
                <a href="#" class="setting-action">→</a>
            </div>
            <div class="setting-item">
                <span class="setting-label">Update E-mail</span>
                <a href="#" class="setting-action">→</a>
            </div>
            <div class="setting-item">
                <span class="setting-label">Address</span>
                <a href="#" class="setting-action">Edit</a>
            </div>
            <div class="setting-item">
                <span class="setting-label">Private Profile</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>

            <!-- Security Section -->
            <p>Security</p>
            <div class="setting-item">
                <span class="setting-label">Update Password</span>
                <a href="#" class="setting-action">→</a>
            </div>
            <div class="setting-item">
                <span class="setting-label">2 Step Verification</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div><br><br><br><br>

    <!-- App Bottom Menu -->
    <div class="bottom-nav">
        <ul class="nav-links">
            <li><a href="main-page.html"><img src="./css/images/Control Panel.png" alt="Home Icon"><span>Home</span></a></li>
            <li><a href="chatbot.html"><img src="./css/images/Continuous Mode.png" alt="pages" ><span>Pages</span></a></li>
            <li><a href="wallet.html"><img src="./css/images/Bank Cards.png" alt="cards" ><span>Cards</span></a></li>
            <li><a href="settings.html"><img src="./css/images/Settings.png" alt="Settings" ><span>Settings</span></a></li>
            <li><a href="assets.html"><img src="./css/images/WeChat.png" alt="Chat"><span>Chat</span></a></li>
        </ul>
    </div>
</body>
</html>
