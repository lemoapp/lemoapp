<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdrawal Receipt Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #1e1e1e;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffcc00;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      outline: none;
      margin-bottom: 15px;
      background: #2c2c2c;
      color: #fff;
    }
    input::placeholder {
      color: #aaa;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #e6b800;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Withdrawal Receipt Form</h2>
    <form id="receiptForm">
      <label>Status</label>
      <input type="text" name="status" placeholder="Processing: Confirmation 0/5" required>

      <label>Date</label>
      <input type="date" name="date" placeholder="2025-09-06 20:26" required>

      <label>Source</label>
      <input type="text" name="source" placeholder="Spot Wallet" required>

      <label>Coin</label>
      <select name="coin" required>
        <option value="USDT">USDT</option>
        <option value="BTC">BTC</option>
        <option value="ETH">ETH</option>
        <option value="BNB">BNB</option>
      </select>

      <label>Withdraw Amount</label>
      <input type="text"  name="withdrawAmount" placeholder="338.00" required>

      <label>Network Fee</label>
      <input type="text"  name="networkFee" placeholder="0.00" required>

      <label>Wallet Address</label>
      <input type="text" name="address" placeholder="Enter full address" required>

      <label>Network</label>
      <input type="text" name="network" placeholder="BSC" required>

      <label>TxID</label>
      <input type="text" name="txid" placeholder="Enter full TxID" required>

      <button type="submit">Generate Receipt</button>
    </form>
  </div>

  <script>
    document.getElementById('receiptForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      // Send to backend (to be implemented)
      const response = await fetch('/generate-withdrawal-receipt', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'withdrawal-receipt.pdf';
        a.click();
      } else {
        alert('Error generating receipt');
      }
    });
  </script>
</body>
</html>
